<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatage de texte</title>
	<style>
		#paragraph1{
			font-style: italic;
			font-size: 23px;
			font-weight: 900;
			line-height: 45px;
			font-family: "Times New Roman";
			color: black;
/*			opacity: 0.2;*/
			text-decoration: underline;
			text-align: left;
			text-indent: 80px;
			letter-spacing: 5px;
			word-spacing: 50px;
			text-shadow: 5px 5px 5px green;
		}

	</style>
</head>
<body>
	<p id="paragraph1">Je suis un paragraphe <br>
	Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
