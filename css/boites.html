<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Le modele de boites</title>
	<style>
		#boites{
			padding: 20px;
			width: 400px;
			height: 400px;
			border: 4px solid #000;
			margin: auto;
		}

		.boite{
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			font-size: 24px;
			margin-bottom: 10px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="boites">
		<div class="boite">
			boite 1
		</div>
		<div class="boite">
			boite 2
		</div>
	</div>
</body>
</html>
