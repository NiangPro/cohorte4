<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les tableaux</title>

</head>
<body>
	<table border="1">
		<tr>
			<td>Html</td>
			<td>Css</td>
			<td>Php</td>
		</tr>
		<tr>
			<td>Java</td>
			<td>C#</td>
			<td>Javascript</td>
		</tr>
	</table>

	<table border="5">
		<tr>
			<td colspan="3" bgcolor="skyblue">Bootstrap</td>
			<td rowspan="2">Js</td>
		</tr>
		<tr>
			<td>C#</td>
			<td colspan="2">Html</td>
		</tr>
		<tr>
			<td colspan="2">Javascript</td>
			<td>C++</td>
			<td>Java </td>
		</tr>
	</table>
</body>
</html>
