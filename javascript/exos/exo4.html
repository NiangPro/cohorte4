<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair ou impair</title>
</head>
<body>
    <script>
        let entier = parseInt(prompt("Veuillez entrer un  entier"));

        if(entier % 2 == 0){
            document.write(`${entier} est pair`);
        }else{
            document.write(`${entier} est impair`);
        }
    </script>
</body>
</html>
