<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let note = parseFloat(prompt("Entrer une note"));

        if (note > 17 && note <= 20) {
            document.write("Excellent");
        }else if(note <=17 && note >= 16){
            document.write("Tres bien");
        }else if(note <16 && note >= 14){
            document.write("bien");
        }else if(note < 14 && note >= 13){
            document.write(" Abien");
        }else if(note <13 && note >= 10){
            document.write("passable");
        }else if(note < 10 && note >= 0){
            document.write("mediocre");
        }else{
            document.write("La note doit etre comprise entre 0 et 20");
        }
        
    </script>
</body>
</html>
