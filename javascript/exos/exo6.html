<html lang="en">
<head>

    <title>Exo selon cas</title>

<body>
    <script>
        let choix = prompt(`
            ****** MENU PRINCIPAL ******
            1. Sports
            2. Couleur
            3. Musique
            FAITES VOTRE CHOIX
        `);

        let val = parseInt(choix);
        if(val >= 1 && val <= 3)
            alert("bon choix")
        else
            alert("mauvais choix")
        

        // (val >= 1 && val <= 3) ? alert("bon choix") : alert("mauvais choix");
        // let choix2 =(val >= 1 && val <= 3) ? 10 : -10;
        // condition              ?     vsv               : vsf 
        // alert(choix2);
        switch (choix) {
            case '1':
                choix = prompt(`
                    **** SPORTS *****
                    a. Football
                    b. Basketball
                    FAITES VOTRE CHOIX
                `);
                switch (choix) {
                    case 'a':
                        choix = prompt(`
                            **** FOOTBALL ****
                            1. Homme
                            2. Femme
                            FAITES VOTRE CHOIX
                        `);
                        switch (choix) {
                            case '1':
                                alert("vous avez choisi homme")
                                break;
                            case '2':
                                alert("vous avez choisi femme")
                                break;
                            default:
                                alert("Choix indisponible");
                                break;
                        }
                        break;
                    case 'b':
                        alert("Vous avez choisi basketball");
                        break;
                    default: 
                        alert("Choix indisponible");
                        break;
                }
                break;
            case '2':
                choix = prompt(`
                        **** COULEUR ****
                        1- Vert
                        2- Orange
                        FAITES VOITRE CHOIX
                `);
                switch (choix) {
                    case '1':
                        alert("Vous avez choisi la couleur verte");
                        break;
                    case '2':
                        alert("Vous avez choisi la couleur orange");
                        break;
                    default:
                        alert("Choix indisponible");
                        break;
                }
                break;
            case '3':
                choix = prompt(`
                    ***** MUSIQUE  ***
                    a. Mbalax
                    b. Raggae
                    FAITES VOTRE CHOIX
                `);
                switch (choix) {
                    case 'a':
                        alert("Vous avez choisi mbalax");
                        break;
                    case 'b':
                        alert("Vous avez choisi raggae");
                        break;
                    default:
                        alert("CHoix indisponible");
                        break;
                }
                break;
            default:
                alert("Choix indisponible");
                break;
        }
    </script>
</body>
