<body>
    <script>
        let val1 = parseInt(prompt("entrer la valeur 1"));
        let val2 = parseInt(prompt("entrer la valeur 2"));

        document.write(`${val1} + ${val2} = ${val1+val2} <br>`);
        document.write(`${val1} - ${val2} = ${val1-val2} <br>`);
        document.write(`${val1} x ${val2} = ${val1*val2} <br>`);
        document.write(`${val1} / ${val2} = ${parseInt(val1/val2)} <br>`);
        document.write(`${val1} / ${val2} = ${val1/val2} <br>`);
        document.write(`${val1} % ${val2} = ${val1%val2} <br>`);

        // document.write(val1+" + "+val2+"="+(val1+val2))
    </script>
</body>
