<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echange de deux variables</title>
</head>
<body>
    
    <script>
        let x = parseInt(prompt("Entrer la valeur de x"));
        let y = parseInt(prompt("Entrer la valeur de y"));

        document.wirte(`
            Avant Echange <br />
            x = ${x} <br />
            y = ${y} <br />
        `);

        let a = x;
        x = y;
        y = a;

        document.wirte(`
            Apres Echange <br />
            x = ${x} <br />
            y = ${y} <br />
        `);
    </script>
</body>
</html>
