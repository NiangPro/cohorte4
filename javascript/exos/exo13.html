<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flechee</title>
</head>
<body>
    <script>
        let premierParfait = (nombre) =>{
            let som=0, cpt=0,i=1;
            while(i<nombre){
                if(nombre % i ==0){
                    som+= i;
                    cpt+=1;
                }
                i++;
            }

            if(cpt==1 || nombre ==1)
                document.write(`${nombre} est premier <br>`);
            else
                document.write(`${nombre} n'est pas premier<br>`);

            if(som == nombre)
                document.write(`${nombre} est parfait<br>`);
            else
                document.write(`${nombre} n'est pas parfait<br>`);

        }

        let entier
        do{
            entier = parseInt(prompt("Saisir un nombre compris entre 1 et 50 svp!"));
        }while(entier<1 || entier >50);

        premierParfait(entier);
    </script>
</body>
</html>
