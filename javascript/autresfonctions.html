<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les autres type de fonctions</title>
</head>
<body>
    <script>
        // fonction simple 
        function sommeSimple(a, b){
            return a+b;
        }

        // fonction anonyme 
        let sommeAnonyme = function(a, b){
            return a+b;
        }

        // fonction flechee 
        let sommeFlechee = (a, b) => {
            return a+b;
        }

        // appel des fonctions 
         document.write(sommeSimple(7, 7)*10)
        //  document.write(sommeAnonyme(3, 7)*10)
        //  document.write(sommeFlechee(3, 5)*10)
    </script>
</body>
</html>
