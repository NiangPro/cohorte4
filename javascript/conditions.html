<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conditions</title>
</head>
<body>
    <script>
        let age = prompt("Veuillez entrer votre age");
        let note = prompt("Veuillez entrer votre note");
        document.write(` note = ${note} et age = ${age}ans <br/>`);
        if (age >= 18 || note >= 10) {
            document.write("Partant");
        }else{
            document.write("Restant");
        }
    </script>
</body>
</html>
