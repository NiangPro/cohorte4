<body>
    <script>
        function bonjour(){
            document.write("Bonjour tout le monde :) <br/>");
        }

        function direBonjour(prenom){
            let message = `Bonjour ${prenom}`;
            document.write(message);
        }

        function somme(a, b){
            document.write(`${a} + ${b} = ${a+b}`);
        }

        function conversion(chaine){
            return parseInt(chaine);
            // return chaine;
        }

        // direBonjour(nom);

        let entier = conversion("5");

    </script>
