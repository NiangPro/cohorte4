<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle</title>
</head>
<body>
    <script>
        document.write("affichage de 1 à 10 avec for <br>");
        for (let i=1; i<= 10; i++) {
            document.write(i+"<br>");
        }

        document.write("affichage de 1 à 10 avec while <br>");
        let j=0;
        while(j<10){
            j++;
            document.write(j+"<br>"); 
        }

        document.write("affichage de 1 à 10 avec do while <br>");
        let i=1;
        do{
            document.write(i+"<br>"); 
            i++;
        }while(i<=10);


    </script>
</body>
</html>
